<html>
<head>

<style>
h2
{
color: #19dafa
}
div
{
color: #19dafa
}
.button
{
padding:0;
color: #19dafa;
background-color:#42455a;
border-radius:20px;
border:2px solid transparent;
background-image:linear-gradient(#42455a,#42455a),radial-gradient(circle at top left,#fd00da,#19d7f8);  
background-origin:border-box;
background-clip:content-box,border-box;
}
.button span
{
display:block;
padding:6px 20px;
}
#in1
{
color: #19dafa;
background-color:#42455a;
width: 300px;
}
</style>

<script>
    function fun1(){
        var i = document.getElementById("in1").value
        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://192.168.43.24/cgi-bin/dw.py?x=" +i,true);
        xhr.send();

        xhr.onload = function () {
        var op = xhr.responseText;
        document.getElementById("d1").innerHTML = op;
        }
    }
</script>

</head>

<body bgcolor=#42455a>
<h2><center><i><marquee>Docker Commands</marquee><i></center></h2>
<hr/>
<br/>
<div>[root@localhost ~]# : <input id="in1" /></div>
<pre>
    <div id="d1">Your Output Will Display Here </div>
</pre>
<button class = "button" onclick="fun1()"><span>Click Me</span></button>
</body>
</html>
